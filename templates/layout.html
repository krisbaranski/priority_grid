<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="priority, grid, app, list, important tasks, qualities"
    />
    <meta
      name="description"
      content="Priority Grid Appfor finding out your priorities from a list of added items"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="/static/assets/favicon.ico" rel="icon" />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Priority Grid</title>
  </head>

  <body>
    <div id="preloader">
      <img
        src="{{ url_for('static', filename='preloader.png') }}"
        alt="Loading..."
      />
    </div>

    <div class="container" id="content">
      <nav class="navbar navbar-expand-md sticky-top navbar-dark">
        <div class="container-fluid">
          <img
            class="logo"
            src="{{ url_for('static', filename='preloader.png') }}"
            alt="Logo"
          />

          <button
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler me-4"
            data-bs-target="#navbar"
            data-bs-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse text-end" id="navbar">
            <ul class="navbar-nav ms-auto mt-2 p-2">
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/history"
                  >History</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
          {{ get_flashed_messages() | join(" ") }}
        </div>
      </header>
      {% endif %}

      <main class="container py-5 text-center">
        {% block main %}{% endblock %}
      </main>
    </div>

    <script>
      window.addEventListener('load', function () {
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('content');

        // Show preloader and animate 3 seconds
        setTimeout(function () {
          // Fade out preloader
          preloader.style.opacity = '0';

          setTimeout(function () {
            // Hide preloader after fading out
            preloader.style.display = 'none';

            // Show main content
            content.style.content = 'block';
            // Wait for fade out transition to complete
          }, 1000);
          // Display preloader for 2 seconds
        }, 1000);
      });
    </script>
  </body>
</html>
