<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="priority, grid, app, list, important tasks, qualities"
    />
    <meta
      name="description"
      content="Priority Grid App for finding out your priorities from a list of added items"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="/static/assets/favicon.ico" rel="icon" />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Priority Grid</title>
  </head>

  <body>
    <div class="container" id="content">
      <nav class="navbar navbar-expand-md sticky-top navbar-dark">
        <div class="container-fluid">
            {% if session["user_id"] %}
                <a href="/home">
            {% else %}
                <a href="/">
            {% endif %}
          <img
            class="logo"
            src="{{ url_for('static', filename='assets/favicon.ico') }}"
            alt="Priority Grid"
          />
            </a>
          <button
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler me-4"
            data-bs-target="#navbar"
            data-bs-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse text-end" id="navbar">
            {% if session["user_id"] %}
            <ul class="navbar-nav ms-auto mt-2 p-2">
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/history"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/logout">Log out</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2 p-2">
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/register"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light my-1" href="/login">Log in</a>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>

      <main class="container py-5 text-center">
        {% block main %}{% endblock %}
      </main>

    <footer class="footer mt-3 fixed-bottom">
        <div class="container text-center my-3">
            <div class="row align-items-center">
                <div class="col">
                    <p class="text-start ms-3">
                            &copy; <a href="https://krisbaranski.com" target="_blank" class="text-decoration-none link-light">krisbaranski.com</a> <span id="current-year"></span>
                    </p>
                </div>
                <div class="col text-end">
                    <a class="btn btn-outline-light my-1 me-4" href="/info">Info</a>
                </div>
            </div>
        </div>

    </footer>

    </div>
  </body>
</html>

<script>
    // Insert the current year in the footer dynamically
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
