{% extends "layout.html" %} {% block main %}
<div class="container">
  <h1>Final Counts</h1>
  <h2 class="example lg">{{ title.title | upper }}</h2>
  <ul>
    {% for item in sorted_items %}
    <li>{{ item.item }} (Count: {{ game_data['counts'][item.id] }})</li>
    {% endfor %}
  </ul>
  <div class="text-center my-3">
    <a href="{{ url_for('/') }}" class="btn btn-outline-light btn-lg my-5"
      >Go Home</a
    >
  </div>
</div>
{% endblock %}
